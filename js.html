	//2. Sort the array below in ascending order:
	
	var array = [6,1,33,26,13,77,19,66,47,44,43,99,87];
	
	function sortArrayAscending(array) {
		var dummy;
		for(var i=0;i<array.length-1;i++) {
			for(var j=i+1;j<array.length;j++) {
				if(array[i]>array[j]) {
					dummy = array[i];
					array[i] = array[j];
					array[j] = dummy;
				}
			}
		}
		console.log(array);
	}
	
	sortArrayAscending(array);

	var array = [6,1,33,26,13,77,19,66,47,44,43,99,87];
	
	function reverseArray(array) {
		var n = array.length;
		var dummy;
			for(var i = 0; i<n; i++) {
				if(i>=Math.floor(n/2)) {break;}
				dummy = array[i];
				array[i] = array[n-1-i];
				array[n-1-i] = dummy;
			}
			console.log(array);
		}
	
	reverseArray(array);

	function transpose(matrix){
		for(var i = 0; i<matrix.length; i++) {
			for(var j = 0; j<i; j++) {
				var dummy = matrix[i][j];
				matrix[i][j] = matrix[j][i];
				matrix[j][i] = dummy;
			}
		}	
		console.log(matrix);
	}
